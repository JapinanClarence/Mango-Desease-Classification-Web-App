<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="shortcut icon"
      href="./public/img/Frame 1 (1).png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite"></script>
    <title>Mango Disease Classifier</title>
  </head>
  <body
    class="h-screen bg-gray-200 flex flex-col justify-center space-y-2 md:space-y-6"
  >
    <div
      class="flex flex-col items-center justify-center space-y-2 px-10 md:px-0"
    >
      <div>
        <img src="./public/img/Frame 1 (1).png" alt="" class="w-24" />
      </div>
      <div>
        <h1 class="font-bold text-xl sm:text-3xl text-center text-slate-800">
          Mango Disease Classification System
        </h1>
      </div>
    </div>
    <div class="flex items-center justify-center flex-col px-10 md:p-x12">
      <div class="mx-auto w-full max-w-[500px] bg-white rounded-md">
        <form
          class="py-6 px-9"
          method="POST"
          enctype="multipart/form-data"
          id="image_upload_form"
        >
          <div class="mb-6 pt-4" id="file_container">
            <div class="mb-8">
              <input type="file" name="file" id="file" class="sr-only" />
              <label
                for="file"
                class="relative flex min-h-[200px] items-center justify-center rounded-md border border-dashed border-[#e0e0e0] p-12 text-center"
                id="drop_zone"
              >
                <div>
                  <span class="mb-2 block text-xl font-semibold text-[#07074D]">
                    Drop files here
                  </span>
                  <span class="mb-2 block text-base font-medium text-[#6B7280]">
                    Or
                  </span>
                  <span
                    class="inline-flex rounded border border-[#e0e0e0] py-2 px-7 text-base font-medium text-[#07074D]"
                  >
                    Browse
                  </span>
                </div>
              </label>
            </div>
            <!-- Alert container -->
            <div id="alertContainer"></div>
            <!-- File display -->
            <div id="fileDisplay"></div>
          </div>
          <div>
            <button
              type="submit"
              class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"
            >
              Analyze
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div id="loading" class="loading-overlay">
          <div
            class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] text-surface motion-reduce:animate-[spin_1.5s_linear_infinite] dark:text-white"
            role="status"
          >
            <span
              class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
              >Processing...</span
            >
          </div>
        </div>
        <img
          id="imagePreview"
          src=""
          alt="Image preview"
          style="display: none; width: 100%; height: auto; margin-bottom: 20px"
        />
        <p id="prediction" class="text-center mt-4"></p>
      </div>
    </div>
  </body>
</html>
<script type="module" src="./public/js/script.js"></script>
